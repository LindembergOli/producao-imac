name: Deploy para Desenvolvimento

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy para Servidor Dev
    runs-on: ubuntu-latest
    # environment: development  # Descomente apÃ³s criar o ambiente 'development' nas ConfiguraÃ§Ãµes do GitHub
    
    steps:
      - name: Fazer checkout do cÃ³digo
        uses: actions/checkout@v4
      
      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEV_SSH_KEY }}
      
      - name: Adicionar servidor aos hosts conhecidos
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEV_SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Criar arquivo .env
        run: |
          echo "${{ secrets.DEV_ENV_FILE }}" > .env
      
      - name: Copiar arquivos para o servidor
        run: |
          scp docker-compose.yml ${{ secrets.DEV_SSH_USER }}@${{ secrets.DEV_SSH_HOST }}:~/imac-app/
          scp .env ${{ secrets.DEV_SSH_USER }}@${{ secrets.DEV_SSH_HOST }}:~/imac-app/
      
      - name: Fazer deploy via SSH
        run: |
          ssh ${{ secrets.DEV_SSH_USER }}@${{ secrets.DEV_SSH_HOST }} << 'EOF'
            cd ~/imac-app
            
            # Baixar imagens mais recentes
            docker-compose pull
            
            # Parar containers atuais
            docker-compose down
            
            # Iniciar novos containers
            docker-compose up -d
            
            # Executar migraÃ§Ãµes
            sleep 10
            docker-compose exec -T backend npx prisma migrate deploy
            
            # Mostrar status
            docker-compose ps
          EOF
      
      - name: VerificaÃ§Ã£o de SaÃºde
        run: |
          sleep 15
          curl -f http://${{ secrets.DEV_SSH_HOST }}:3001/health || exit 1
      
      - name: Resumo do Deployment
        run: |
          echo "âœ… Deployment to Development successful!"
          echo "ðŸ”— Frontend: http://${{ secrets.DEV_SSH_HOST }}:3000"
          echo "ðŸ”— Backend: http://${{ secrets.DEV_SSH_HOST }}:3001"
