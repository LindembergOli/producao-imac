name: Deploy to Development

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Dev Server
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEV_SSH_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEV_SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Create .env file
        run: |
          echo "${{ secrets.DEV_ENV_FILE }}" > .env
      
      - name: Copy files to server
        run: |
          scp docker-compose.yml ${{ secrets.DEV_SSH_USER }}@${{ secrets.DEV_SSH_HOST }}:~/imac-app/
          scp .env ${{ secrets.DEV_SSH_USER }}@${{ secrets.DEV_SSH_HOST }}:~/imac-app/
      
      - name: Deploy via SSH
        run: |
          ssh ${{ secrets.DEV_SSH_USER }}@${{ secrets.DEV_SSH_HOST }} << 'EOF'
            cd ~/imac-app
            
            # Pull latest images
            docker-compose pull
            
            # Stop current containers
            docker-compose down
            
            # Start new containers
            docker-compose up -d
            
            # Run migrations
            sleep 10
            docker-compose exec -T backend npx prisma migrate deploy
            
            # Show status
            docker-compose ps
          EOF
      
      - name: Health Check
        run: |
          sleep 15
          curl -f http://${{ secrets.DEV_SSH_HOST }}:3001/health || exit 1
      
      - name: Deployment Summary
        run: |
          echo "âœ… Deployment to Development successful!"
          echo "ðŸ”— Frontend: http://${{ secrets.DEV_SSH_HOST }}:3000"
          echo "ðŸ”— Backend: http://${{ secrets.DEV_SSH_HOST }}:3001"
