services:
  # ================================
  # API Backend (Produção)
  # ================================
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: production
    container_name: imac-backend-prod
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      CORS_ORIGIN: ${CORS_ORIGIN}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS}
      LOG_LEVEL: ${LOG_LEVEL}
    # Sem ports expostos (apenas interno)
    volumes:
      - backend_logs_prod:/app/logs
    networks:
      - imac-network-prod
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
    command: node src/server.js

  # ================================
  # Frontend (Servidor de Produção)
  # ================================
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: production
    container_name: imac-frontend-prod
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      VITE_API_URL: ${VITE_API_URL}
    networks:
      - imac-network-prod
    depends_on:
      - backend

  # ================================
  # Nginx (Reverse Proxy & SSL)
  # ================================
  nginx:
    image: nginx:alpine
    container_name: imac-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - imac-network-prod
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - frontend
      - backend
  # ================================
  # Certbot (SSL Automático) -- DESATIVADO PARA TESTE LOCAL
  # ================================
  # certbot:
  #   image: certbot/certbot
  #   container_name: imac-certbot-prod
  #   volumes:
  #     - ./certbot/conf:/etc/letsencrypt
  #     - ./certbot/www:/var/www/certbot
  #   entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ================================
  # Redes e Volumes
  # ================================
networks:
  imac-network-prod:
    driver: bridge

volumes:
  backend_logs_prod:
    driver: local
