services:
  # ================================
  # API Backend (conecta ao PostgreSQL local do Windows)
  # ================================
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: development
    container_name: imac-backend-dev
    restart: unless-stopped
    labels:
      com.imac.service: "api"
      com.imac.environment: "development"
    environment:
      NODE_ENV: development
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production_min_32_chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_refresh_secret_change_in_production_min_32}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "3001:3001"
    volumes:
      - ../../backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - imac-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "npx prisma migrate deploy && npm run dev"

  # ================================
  # Frontend (Servidor Vite Dev)
  # ================================
  frontend:
    image: node:20-alpine
    container_name: imac-frontend-dev
    restart: unless-stopped
    labels:
      com.imac.service: "frontend"
      com.imac.environment: "development"
    working_dir: /app
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    ports:
      - "3000:3000"
    volumes:
      - ../../frontend:/app
      - /app/node_modules
      - /app/backend
    depends_on:
      - backend
    networks:
      - imac-network
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0"

# ================================
# Redes
# ================================
networks:
  imac-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  backend_logs:
    driver: local
