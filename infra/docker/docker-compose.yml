version: '3.8'

services:
  # ================================
  # Banco de Dados PostgreSQL
  # ================================
  postgres:
    image: postgres:15-alpine
    container_name: imac-postgres-dev
    restart: unless-stopped
    labels:
      com.imac.service: "database"
      com.imac.environment: "development"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-imac_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-imac_password}
      POSTGRES_DB: ${POSTGRES_DB:-imac_congelados}
      # Configurações de performance
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=pt_BR.UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - imac-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-imac_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ================================
  # API Backend
  # ================================
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: development
    container_name: imac-backend-dev
    restart: unless-stopped
    labels:
      com.imac.service: "api"
      com.imac.environment: "development"
    environment:
      NODE_ENV: development
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-imac_user}:${POSTGRES_PASSWORD:-imac_password}@postgres:5432/${POSTGRES_DB:-imac_congelados}?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production_min_32_chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_refresh_secret_change_in_production_min_32}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "3001:3001"
    volumes:
      - ../../backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - imac-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "npx prisma migrate deploy && npm run dev"

  # ================================
  # Frontend (Servidor Vite Dev)
  # ================================
  frontend:
    image: node:20-alpine
    container_name: imac-frontend-dev
    restart: unless-stopped
    labels:
      com.imac.service: "frontend"
      com.imac.environment: "development"
    working_dir: /app
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    ports:
      - "3000:3000"
    volumes:
      - ../../frontend:/app
      - /app/node_modules
      - /app/backend
    depends_on:
      - backend
    networks:
      - imac-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

# ================================
# Redes
# ================================
networks:
  imac-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local
